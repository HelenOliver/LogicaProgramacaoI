<meta charset="UTF-8">

	<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	
	consumoDeGasolina = caminhoComGasolina/tanque;
	consumoDeAlcool = caminhoComAlcool/tanque;
	
	document.write("Qual é o consumo de Gasolina " + consumoDeGasolina + " km/L" + "<br>");
	document.write("<br>");
	document.write("Qual é o consumo de Alcool " + consumoDeAlcool + " km/L" + "<br>");

</script>
